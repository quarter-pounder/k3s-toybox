# PodChaos: make one echo pod unavailable for 30s (pause container).
# Apply: kubectl apply -f chaos/chaos-mesh/pod-failure-echo.yaml
# Remove: kubectl delete -f chaos/chaos-mesh/pod-failure-echo.yaml
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: pod-failure-echo
  namespace: chaos-mesh
spec:
  action: pod-failure
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - playground
    labelSelectors:
      app: echo
