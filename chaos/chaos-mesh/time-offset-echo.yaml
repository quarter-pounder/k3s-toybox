# TimeChaos: shift clock forward 5m on one echo pod for 30s.
# Apply: kubectl apply -f chaos/chaos-mesh/time-offset-echo.yaml
# Remove: kubectl delete -f chaos/chaos-mesh/time-offset-echo.yaml
apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: time-offset-echo
  namespace: chaos-mesh
spec:
  mode: one
  duration: "30s"
  selector:
    namespaces:
      - playground
    labelSelectors:
      app: echo
  timeOffset: "5m"
  clockIds:
    - CLOCK_REALTIME
