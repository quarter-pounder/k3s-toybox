# StressChaos: memory stress on one echo pod for 60s (256MB).
# Apply: kubectl apply -f chaos/chaos-mesh/stress-memory-echo.yaml
# Remove: kubectl delete -f chaos/chaos-mesh/stress-memory-echo.yaml
apiVersion: chaos-mesh.org/v1alpha1
kind: StressChaos
metadata:
  name: stress-memory-echo
  namespace: chaos-mesh
spec:
  mode: one
  duration: "60s"
  selector:
    namespaces:
      - playground
    labelSelectors:
      app: echo
  stressors:
    memory:
      workers: 1
      size: "256MB"
