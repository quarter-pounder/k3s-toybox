apiVersion: v1
kind: Pod
metadata:
  name: cpu-stress
  namespace: playground
spec:
  containers:
  - name: stress
    image: polinux/stress
    command: ["stress"]
    args: ["--cpu", "2", "--timeout", "60s"]
    resources:
      requests:
        cpu: "500m"
      limits:
        cpu: "1000m"
  restartPolicy: Never
